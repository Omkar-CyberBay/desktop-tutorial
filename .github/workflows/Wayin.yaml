name: Split Issue

on:
  issues:
    types: [closed]

jobs:
  split_issue:
    if: contains(github.event.issue.labels.*.name, 'approval') && startsWith(github.event.issue.title, '1.[POC]:')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2

      - name: Authenticate with GitHub CLI
        run: gh auth login --with-token <<< "${{ secrets.GH_TOKEN }}"

      - name: Duplicate the issue
        env:
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          REPO: ${{ github.repository }}
          ASSIGNEE1: 'Omkar-Net-Mon' 
          ASSIGNEE2: 'Omkar-CyberBay'
        run: |
          TITLE=$(gh issue view $ISSUE_NUMBER --repo $REPO --json title -q '.title')
          BODY=$(gh issue view $ISSUE_NUMBER --repo $REPO --json body -q '.body')
          NEW_TITLE1=${CURRENT_TITLE//(APPROVAL)/(LISENCE)}
          NEW_TITLE=2${CURRENT_TITLE//(APPROVAL)/(CLOUD)}
          # DUPLICATE_CHECK=$(gh issue list --repo $REPO --search "0. ${TITLE}" --json number -q '.[] | .number')

          if [[ "${{ github.event.issue.state_reason }}" == "completed" ]]; then
            gh issue create --repo $REPO --title "2.$NEW_TITLE1" --body "$BODY" --assignee "$ASSIGNEE1" --label "lisence"
            gh issue create --repo $REPO --title "3.$NEW_TITLE2" --body "$BODY" --assignee "$ASSIGNEE2" --label "cloud"
            echo "Duplicate issues created."
          elif [[ "${{ github.event.issue.state_reason }}" == "not_planned" ]]; then
            echo "No duplicate issue created as the state reason is 'not_planned'."
          else
            echo "State reason is neither 'completed' nor 'not_planned'. No action taken."
          fi

        
         
          
