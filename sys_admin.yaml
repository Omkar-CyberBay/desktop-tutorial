name: "System Administration Issue Report"
description: "Use this template to report system administration issues or requests."
title: "System Administration Issue: [Short description]"
labels: ["system-admin", "triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        ### Please fill out the information below to help us address your issue promptly.

  - type: input
    id: issue_summary
    attributes:
      label: "Issue Summary"
      description: "Provide a brief summary of the issue."
      placeholder: "Briefly describe the issue..."
      required: true

  - type: textarea
    id: issue_details
    attributes:
      label: "Detailed Description"
      description: "Describe the issue in detail. Include any error messages, steps to reproduce, and the expected outcome."
      placeholder: "Provide as much detail as possible..."
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: "Priority Level"
      description: "Select the priority level of this issue."
      options:
        - "Low"
        - "Medium"
        - "High"
      required: true

  - type: input
    id: affected_system
    attributes:
      label: "Affected System"
      description: "Specify the system or service affected by this issue."
      placeholder: "e.g., Database server, Network, etc."
      required: true

  - type: checkboxes
    id: issue_type
    attributes:
      label: "Issue Type"
      description: "Select the type of issue."
      options:
        - label: "Service Outage"
          value: "service_outage"
        - label: "Performance Degradation"
          value: "performance_degradation"
        - label: "Configuration Issue"
          value: "configuration_issue"
        - label: "Security Concern"
          value: "security_concern"
        - label: "Other"
          value: "other"

  - type: input
    id: contact_info
    attributes:
      label: "Contact Information"
      description: "Provide your contact details (email or phone) in case we need more information."
      placeholder: "Your email or phone number"
      required: true

  - type: textarea
    id: additional_notes
    attributes:
      label: "Additional Notes"
      description: "Include any additional information or notes."
      placeholder: "Any other details you want to share..."
      required: false

  - type: markdown
    attributes:
      value: |
        ### Thank you for your submission! Our team will review your issue and get back to you as soon as possible.
